<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--The X-UA-Compatible meta tag allows web authors to choose which version of Internet Explorer (IE) should render the page. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Harry Potter Fan page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        HARRY POTTER 
    </header>
    <main>
        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" href="#books-container"  onclick="toggleTab('books-container')">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#movies-container" onclick="toggleTab('movies-container')">Movies</a>
                </li>
                <li class="nav-item">
                    <!-- Check cursor -->
                    <a class="nav-link" href="#characters-container" onclick="toggleTab('characters-container')">Characters</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link disabled" id="reviews-link" aria-disabled="true" style="cursor: not-allowed;">Reviews</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
                <div id="books-container">Test books</div>
                <div id="movies-container">Test movies</div>
                <div id="characters-container">Test characters</div>
            </div>
          </div>
    </main>
  <img src="" alt="" loading="lazy" aria-label="">
  <script>
    function toggleTab(tabId) {
      const tabs = document.querySelectorAll('.card-body > div');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
      
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => link.classList.remove('active'));
      document.querySelector(`[onclick="toggleTab('${tabId}')"]`).classList.add('active');
    }
    
    // Initialize the first tab as visible
    toggleTab('books-container');
  </script>
  
  </body>

<html>
